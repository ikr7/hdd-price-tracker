on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:
name: Scrape Data
jobs:
  scrape:
    name: Scrape
    runs-on: ubuntu-latest
    working_directory: ./scraper
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: install
        run: yarn install
      - name: scrape
        run: yarn start
      - name: publish
        uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}